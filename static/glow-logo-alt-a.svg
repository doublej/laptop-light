<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Radiant Rays - Full Logo -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap');
      .logo-text { font-family: 'Space Grotesk', system-ui, sans-serif; }
    </style>
  </defs>

  <!-- Abstract mark: laptop with radiating rays -->
  <g transform="translate(20, 10)">
    <!-- Sharp rays radiating from behind -->
    <g transform="translate(38, 40)">
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(0)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(30)"/>
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(60)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(90)"/>
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(120)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(150)"/>
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(180)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(210)"/>
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(240)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(270)"/>
      <polygon fill="#FFB547" points="0,-38 3,-10 -3,-10" transform="rotate(300)"/>
      <polygon fill="#FF8A00" points="0,-35 2.5,-12 -2.5,-12" transform="rotate(330)"/>
    </g>

    <!-- Laptop trapezoid (negative space) -->
    <polygon fill="#FFFAF0" points="22,22 52,22 56,58 18,58"/>
  </g>

  <!-- Typography -->
  <text x="105" y="62" class="logo-text" fill="#1A1A1A" font-size="38" font-weight="500" style="letter-spacing: -0.02em">glow</text>
</svg>
