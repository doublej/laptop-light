<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Logo Alternatives</title>
  <style>
    body { font-family: system-ui; padding: 2rem; }
    h1 { margin-bottom: 1.5rem; }
    h3 { margin: 2rem 0 0.5rem; color: #666; }
    .row { display: flex; gap: 2rem; align-items: center; margin-bottom: 1rem; }
    .bg-light { background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid #eee; }
    .bg-dark { background: #1a1a1a; padding: 1rem; border-radius: 8px; }
    .icons { display: flex; gap: 1rem; align-items: center; }
    .icons span { font-size: 11px; color: #999; }
  </style>
</head>
<body>
  <h1>Glow Logo Alternatives</h1>

  <h3>Original</h3>
  <div class="row">
    <div class="bg-light"><img src="glow-logo.svg" width="200" height="100"></div>
    <div class="bg-dark"><img src="glow-logo.svg" width="200" height="100"></div>
    <div class="bg-light icons">
      <span>64px</span><img src="favicon.svg" width="64" height="64">
      <span>32px</span><img src="favicon.svg" width="32" height="32">
      <span>16px</span><img src="favicon.svg" width="16" height="16">
    </div>
  </div>

  <h3>A: Radiant Rays</h3>
  <div class="row">
    <div class="bg-light"><img src="glow-logo-alt-a.svg" width="200" height="100"></div>
    <div class="bg-dark"><img src="glow-logo-alt-a.svg" width="200" height="100"></div>
    <div class="bg-light icons">
      <span>64px</span><img src="glow-icon-alt-a.svg" width="64" height="64">
      <span>32px</span><img src="glow-icon-alt-a.svg" width="32" height="32">
      <span>16px</span><img src="glow-icon-alt-a.svg" width="16" height="16">
    </div>
    <div class="bg-dark icons">
      <span style="color:#666">64px</span><img src="glow-icon-alt-a.svg" width="64" height="64">
      <span style="color:#666">32px</span><img src="glow-icon-alt-a.svg" width="32" height="32">
    </div>
  </div>

  <h3>B: Soft Halo</h3>
  <div class="row">
    <div class="bg-light"><img src="glow-logo-alt-b.svg" width="200" height="100"></div>
    <div class="bg-dark"><img src="glow-logo-alt-b.svg" width="200" height="100"></div>
    <div class="bg-light icons">
      <span>64px</span><img src="glow-icon-alt-b.svg" width="64" height="64">
      <span>32px</span><img src="glow-icon-alt-b.svg" width="32" height="32">
      <span>16px</span><img src="glow-icon-alt-b.svg" width="16" height="16">
    </div>
    <div class="bg-dark icons">
      <span style="color:#666">64px</span><img src="glow-icon-alt-b.svg" width="64" height="64">
      <span style="color:#666">32px</span><img src="glow-icon-alt-b.svg" width="32" height="32">
    </div>
  </div>

  <h3>C: Eclipse Style</h3>
  <div class="row">
    <div class="bg-light"><img src="glow-logo-alt-c.svg" width="200" height="100"></div>
    <div class="bg-dark"><img src="glow-logo-alt-c.svg" width="200" height="100"></div>
    <div class="bg-light icons">
      <span>64px</span><img src="glow-icon-alt-c.svg" width="64" height="64">
      <span>32px</span><img src="glow-icon-alt-c.svg" width="32" height="32">
      <span>16px</span><img src="glow-icon-alt-c.svg" width="16" height="16">
    </div>
    <div class="bg-dark icons">
      <span style="color:#666">64px</span><img src="glow-icon-alt-c.svg" width="64" height="64">
      <span style="color:#666">32px</span><img src="glow-icon-alt-c.svg" width="32" height="32">
    </div>
  </div>
</body>
</html>
