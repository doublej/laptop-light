<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Halo - Full Logo -->
  <defs>
    <radialGradient id="halo-amber" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFB547" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#FF8A00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF6B00" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="halo-rose" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF7EB3" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#FF5E99" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF3D7F" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="halo-cream" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8E7" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFE4B8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD699" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft-glow-b" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>

    <filter id="outer-glow-b" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>

    <!-- Mask with laptop cutout -->
    <mask id="laptop-cutout">
      <rect x="0" y="0" width="100" height="100" fill="white"/>
      <polygon fill="black" points="12,15 68,20 70,62 8,66"/>
    </mask>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap');
      .logo-text { font-family: 'Space Grotesk', system-ui, sans-serif; }
    </style>
  </defs>

  <!-- Abstract mark: overlapping luminous halos with laptop cutout -->
  <g transform="translate(20, 10)" mask="url(#laptop-cutout)">
    <!-- Outer glow layer -->
    <g filter="url(#outer-glow-b)" opacity="0.5">
      <circle cx="40" cy="40" r="36" fill="url(#halo-amber)"/>
      <circle cx="60" cy="38" r="32" fill="url(#halo-rose)"/>
      <circle cx="50" cy="50" r="28" fill="url(#halo-cream)"/>
    </g>

    <!-- Main halos with soft edges -->
    <g filter="url(#soft-glow-b)">
      <circle cx="40" cy="40" r="32" fill="url(#halo-amber)"/>
      <circle cx="58" cy="36" r="26" fill="url(#halo-rose)"/>
      <circle cx="48" cy="48" r="22" fill="url(#halo-cream)"/>
    </g>
  </g>

  <!-- Typography -->
  <text x="105" y="62" class="logo-text" fill="#1A1A1A" font-size="38" font-weight="500" style="letter-spacing: -0.02em">glow</text>
</svg>
