<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Halo - Icon -->
  <defs>
    <radialGradient id="icon-halo-amber" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFB547" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#FF8A00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF6B00" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="icon-halo-rose" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF7EB3" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#FF5E99" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF3D7F" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="icon-halo-cream" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8E7" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#FFE4B8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD699" stop-opacity="0"/>
    </radialGradient>

    <filter id="icon-soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>

    <filter id="icon-outer-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>

    <!-- Mask with laptop cutout -->
    <mask id="icon-laptop-cutout">
      <rect x="0" y="0" width="64" height="64" fill="white"/>
      <polygon fill="black" points="16,12 40,16 42,52 12,56"/>
    </mask>
  </defs>

  <!-- Overlapping luminous halos with laptop cutout -->
  <g mask="url(#icon-laptop-cutout)">
    <g filter="url(#icon-outer-glow)" opacity="0.5">
      <circle cx="28" cy="32" r="28" fill="url(#icon-halo-amber)"/>
      <circle cx="40" cy="30" r="24" fill="url(#icon-halo-rose)"/>
      <circle cx="34" cy="38" r="20" fill="url(#icon-halo-cream)"/>
    </g>

    <g filter="url(#icon-soft-glow)">
      <circle cx="28" cy="32" r="24" fill="url(#icon-halo-amber)"/>
      <circle cx="38" cy="28" r="20" fill="url(#icon-halo-rose)"/>
      <circle cx="32" cy="36" r="16" fill="url(#icon-halo-cream)"/>
    </g>
  </g>
</svg>
